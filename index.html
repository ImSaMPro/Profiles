<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <style>
      #profile {
        cursor: pointer;
      }

      #aclsam .badge {
        cursor: pointer;
        color: #ffffff;
      }

      #click-here {
        animation: blinker 2s ease-in-out infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>

    <title>ACL SAM - Soumyadeep Mandal</title>
  </head>
  <body>
    <div class="d-flex">
      <img
        src="https://avatars3.githubusercontent.com/u/49950107?s=60"
        data-bs-toggle="collapse"
        data-bs-target="#aclsam"
        aria-expanded="false"
        aria-controls="aclsam"
        width="58px"
        height="58px"
        class="mx-2 rounded-circle"
        id="profile"
        onclick="hide_click_here()"
        alt=""
      />
      <div id="click-here" class="align-self-center">
        <i class="fas fa-angle-left"></i> <b class="text-primary">Click Here</b>
      </div>
      <div class="collapse" id="aclsam">
        <div class="card card-body w-100">
          <div class="d-flex">
            <a
              href="https://imsampro.github.io/aclsam"
              target="_blank"
              class="badge bg-primary text-decoration-none mx-2 px-2"
              >Main Content</a
            >
            <a href="https://www.linkedin.com/in/imsampro" target="_blank"
              ><i class="mx-2 fab fa-linkedin fa-lg"></i
            ></a>
            <a href="https://www.twitter.com/imsampro" target="_blank"
              ><i class="mx-2 fab fa-twitter-square fa-lg"></i
            ></a>
            <a href="https://www.github.com/imsampro" target="_blank"
              ><i class="mx-2 fab fa-github-square fa-lg"></i
            ></a>
            <a href="https://www.instagram.com/imsampro" target="_blank"
              ><i class="mx-2 fab fa-instagram-square fa-lg"></i
            ></a>
            <a href="https://www.facebook.com/imsampro" target="_blank"
              ><i class="mx-2 fab fa-facebook-square fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script>
      function hide_click_here() {
        var x = document.getElementById("click-here");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
